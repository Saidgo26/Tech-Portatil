<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Icon-page.png" />
    <link rel="stylesheet" href="../styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Admin</title>
</head>
<body>
    <nav  id="nav-bar" class="fixed top-0 right-0 left-0 bg-[#105544] h-16">  

    </nav>
    
    <!-- section info -->
    <section class="pt-16 bg-cover bg-[url('/images/pc4.jpg')] md:bg-[url('/images/pc3.jpg')] md:bg-center  transition ease-in-out">
    <div class="pt-16 h-screen flex justify-center items-center flex-col md:flex-row lg:3/5 md:w-9/12 mx-auto px-4 gap-4 md:gap-8 md:h-3/4 md:pb-16">
        <h1 class="text-[white] font-bold text-4xl md:text-7xl">Admin, Bienvenido...</h1>
  
    </div>
    </section>

<!-- section +info -->
    <section class="p-4 bg-[#105544]">
        <div class="flex flex-col justify-center items-center text-white gap-4 md:flex-row mx-auto my-0">
            <div class="flex flex-row items-center gap-4 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                  </svg>
                  
                  

              <p>Puedes ver y <br>
                 Crear los productos
                </p>
            </div>
            <div class="flex flex-row items-center gap-4 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                    <path d="M18.75 12.75h1.5a.75.75 0 0 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5ZM12 6a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 12 6ZM12 18a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 12 18ZM3.75 6.75h1.5a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5ZM5.25 18.75h-1.5a.75.75 0 0 1 0-1.5h1.5a.75.75 0 0 1 0 1.5ZM3 12a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 3 12ZM9 3.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM12.75 12a2.25 2.25 0 1 1 4.5 0 2.25 2.25 0 0 1-4.5 0ZM9 15.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z" />
                  </svg>
                  
                  
                  
              <p>Tambien puedes<br>
                Editarlos!!
                </p>
            </div>
            <div class="flex flex-row items-center gap-4 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                    <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z" clip-rule="evenodd" />
                  </svg>
                  
                  
              <p>Añade caracteristicas<br>
                E imagen a tu producto
                </p>
            </div>
        </div>
    </section>
    <!-- add products -->
    <section class="p-4  bg-slate-300">
        <div id="container-products" class="lg:flex lg:justify-center lg:items-center lg:h-screen">
            <div class="lg:w-3/4 lg:bg-slate-600 lg:rounded-md md:p-4">
                <h3 class="font-bold text-2xl mb-4 text-center">Crear Nuevo Producto</h3>
                <form id="productForm" class="flex flex-col gap-4">
                    <label for="productName" class="font-bold md:px-24 xl:px-32">Nombre del Producto:</label>
                    <input type="text" id="productName" name="productName" required class="p-2 border border-gray-300 rounded-md md:w-3/4 md:self-center">
                    
                    <label for="productDescription" class="font-bold md:px-24 xl:px-32">Categoría:</label>
                    <input type="text" id="productDescription" name="productDescription" required class="p-2 border border-gray-300 rounded-md md:w-3/4 md:self-center">
        
                    <label for="productBrand" class="font-bold md:px-24 xl:px-32">Marca:</label>
                    <input type="text" id="productBrand" name="productBrand" required class="p-2 border border-gray-300 rounded-md md:w-3/4 md:self-center">
        
                    <label for="productPrice" class="font-bold md:px-24 xl:px-32">Precio:</label>
                    <input type="number" id="productPrice" name="productPrice" required step="0.01" class="p-2 border border-gray-300 rounded-md md:w-3/4 md:self-center">
        
                    <label for="productImage" class="font-bold md:px-24 xl:px-32">Imagen:</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*" required class="p-2 border border-gray-300 rounded-md md:w-3/4 md:self-center bg-white">
        
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300 md:w-3/4 md:self-center">Crear Producto</button>
                </form>
            </div>
        </div>
        <div id="edit-container-product" class="hidden lg:hidden lg:justify-center lg:items-center lg:h-screen">
            <div class="lg:w-3/4 lg:bg-slate-600 lg:rounded-md md:p-4" >
                <h3 class="font-bold text-2xl mb-4 text-center">Edita el producto</h3>
                <form id="editProductForm" class="flex flex-col gap-4 ">
                    <label for="editProductName" class="font-bold md:px-24 xl:px-32">Nombre del Producto:</label>
                    <input type="text" id="editProductName" name="editProductName" required class="p-2 border border-gray-300 rounded-md md:w-3/4 md:self-center">
            
                    <label for="editProductDescription" class="font-bold md:px-24 xl:px-32">Categoría:</label>
                    <input type="text" id="editProductDescription" name="editProductDescription" required class="p-2 border border-gray-300 rounded-md md:w-3/4 md:self-center">
            
                    <label for="editProductBrand" class="font-bold md:px-24 xl:px-32">Marca:</label>
                    <input type="text" id="editProductBrand" name="editProductBrand" required class="p-2 border border-gray-300 rounded-md md:w-3/4 md:self-center">
            
                    <label for="editProductPrice" class="font-bold md:px-24 xl:px-32">Precio:</label>
                    <input type="number" id="editProductPrice" name="editProductPrice" required step="0.01" class="p-2 border border-gray-300 rounded-md md:w-3/4 md:self-center">
            
                    <label for="editProductImage" class="font-bold md:px-24 xl:px-32">Imagen:</label>
                    <input type="file" id="editProductImage" name="editProductImage" accept="image/*" required class="p-2 border border-gray-300 rounded-md md:w-3/4 md:self-center bg-white">
            
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300 md:w-3/4 md:self-center ">Guardar Producto</button>
                </form>
            </div>
            </div>
            
        
    </section>
        
<!-- section products -->
<section class="min-h-screen flex justify-center items-center px-4 py-0 bg-slate-300">
    <div class="max-w-screen-xl w-full mx-auto my-0">
        <h3 class="font-bold text-[2rem] text-center p-4">Nuestros Productos</h3>
        <ul id="listProducts" class="flex flex-col justify-center items-center gap-8 m-0 px-0 py-4 md:flex-row flex-wrap lg:gap-12"> 
        </ul>
        
    </div>
</section>
<!-- Section Purchase -->
<section class="min-h-screen flex justify-center items-center px-4 py-0 bg-slate-300">
    <div class="max-w-screen-xl w-full mx-auto my-0">
        <h3 class="font-bold text-[2rem] text-center p-4">Compras</h3>
        <ul id="listPurchases" class="flex flex-col justify-center items-center gap-8 m-0 px-0 py-4 md:flex-row flex-wrap lg:gap-12">
           
        </ul>
        
    </div>
</section>

<script src="index.js"></script>
<script type="module" src="/components/nav.js"></script>
</body>
</html>
