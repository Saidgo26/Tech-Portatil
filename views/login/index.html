<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>
<body class="bg-zinc-50">
<nav  id="nav-bar" class="fixed top-0 right-0 left-0 bg-[#105544] h-16">
    </nav>
<div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4 ">
    <div class="hidden lg:flex w-2/4 justify-center items-center">
    <img class="w-11/12 " src="/images/login.svg" alt="imagen de inicio de sesion">
    </div>
    <form id="form" class="flex flex-col gap-4 bg-zinc-200 p-4 rounded-lg text-md shadow-lg  w-full md:w-9/12 lg:w-2/4">
        

        <div class="flex flex-col gap-2">
            <label for="emal-input" class="font-semibold">Correo<span class="text-red-600">*</span></label>
            
            <input type="email"
            id="email-input"
            name="email-input"
            autocomplete="off"
            class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"
            >
        </div>

        <div class="flex flex-col gap-2">
            <label for="password-input" class="font-semibold">Contrase√±a<span class="text-red-600">*</span></label>
            
            <input type="password"
            id="password-input"
            name="password-input"
            autocomplete="off"
            class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"
            >
            <p id="error-text" class="text-sm text-red-600 font-semibold"></p>
        </div>

        <button id="form-btn" 
        class="bg-[#116b54] transition ease-in-out hover:bg-[#105544] py-2 px-4 rounded-lg text-white font-semibold disabled:bg-[#116b54] disabled:opacity-50 disabled:cursor-not-allowed "
        >Iniciar Sesion
        </button>
    </form>
</div>  
<script src="/components/nav.js"></script>
<script type=module src="index.js"></script>
</body>
</html>
