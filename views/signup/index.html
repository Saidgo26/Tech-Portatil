<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Signup</title>
</head>
<body class="bg-zinc-50">
<nav  id="nav-bar" class="fixed top-0 right-0 left-0 bg-[#105544] h-16">
    </nav>

<div id="notification" class="fixed top-20 rigth-0 left-0">

</div>


<div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4 ">
    <div class="hidden lg:flex w-2/4 justify-center items-center">
    <img class="w-11/12 " src="/images/signup.svg" alt="imagen de Registro">
    </div>
    <form id="form"  class="flex flex-col gap-4 bg-zinc-200 p-4 rounded-lg text-md shadow-lg lg:w-2/4">
        
        <div class="flex flex-col gap-2">
            <label for="name-input" class="font-semibold">Nombre <span class="text-red-600">*</span></label>
            
            <input type="text"
            id="name-input"
            name="name-input"
            autocomplete="off"
            placeholder="Tu nombre..."
            class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"
            >
            <p class="text-xs text-zinc-800">Tanto el nombre como el apellido deben empezar con mayusculas</p>
        </div>

        <div class="flex flex-col gap-2">
            <label for="emal-input" class="font-semibold">Correo<span class="text-red-600">*</span></label>
            
            <input type="email"
            id="email-input"
            name="email-input"
            autocomplete="off"
            placeholder="Tu correo..."
            class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"
            >
            <p class="text-xs text-zinc-800">Correo Electronico es requerido</p>
        </div>

        <div class="flex flex-col gap-2">
            <label for="password-input" class="font-semibold">Contraseña<span class="text-red-600">*</span></label>
            
            <input type="password"
            id="password-input"
            name="password-input"
            autocomplete="off"
            
            class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"
            >
            <p
                class="text-xs text-zinc-800">
                Debes tener al menos una letra <br>
                Debe tener al menos un numero <br>
                Debe tener al menos 8 caracteres.
            </p>
        </div>


        <div class="flex flex-col gap-2">
            <label for="match-input" class="font-semibold">Confirmar Contraseña<span class="text-red-600">*</span></label>
            
            <input type="password"
            id="match-input"
            name="match-input"
            autocomplete="off"
            
            class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"
            >
            <p
                class="text-xs text-zinc-800">
                Debes coincidir con la Contraseña
            </p>
        </div>
        <button id="form-btn" 
        disabled
        class="bg-[#116b54] transition ease-in-out hover:bg-[#105544] py-2 px-4 rounded-lg text-white font-semibold disabled:bg-[#116b54] disabled:opacity-50 disabled:cursor-not-allowed "
        >Registrar
        </button>
    </form>
</div>  
<script src="/components/nav.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="../components/notification.js"></script>
</body>
</html>
